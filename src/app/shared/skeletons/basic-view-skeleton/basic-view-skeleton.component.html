<p-card>
    <div class="grid">
        <div class="col-2">
            <p-skeleton height="3rem" width="10rem" styleClass="mb-2" ></p-skeleton>
        </div>
        <div class="col-2">
            <p-skeleton height="3rem" width="10rem" styleClass="mb-2" ></p-skeleton>
        </div>
        <div class="col-4 col-offset-4 flex justify-content-end">
            <p-skeleton height="2.5rem" width="10rem" styleClass="mb-2" ></p-skeleton>
        </div>
    </div>
    <p-table [value]="fakeData" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let item of tableColumns">{{item}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><p-skeleton height="1.5rem"></p-skeleton></td>
                <td><p-skeleton height="1.5rem"></p-skeleton></td>
                <td><p-skeleton height="1.5rem"></p-skeleton></td>
                <td><p-skeleton height="1.5rem"></p-skeleton></td>
                <td><p-skeleton height="1.5rem"></p-skeleton></td>
            </tr>
        </ng-template>
    </p-table>

    <div class="grid">
        <div class="col-12 flex justify-content-center">
            <p-skeleton height="1rem" width="30rem" styleClass="mt-4" ></p-skeleton>
        </div>
    </div>
</p-card>
