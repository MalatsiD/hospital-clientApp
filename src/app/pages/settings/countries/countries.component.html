<p-fieldset legend="Countries">
    <div>
        <p-table
            #countriesDt
            dataKey="id"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [loading]="false"
            [paginator]="true"
        >
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <div>
                        <button pButton pRipple label="New" icon="fa fa-plus" class="p-button-success mr-2"></button>
                        <button pButton pRipple label="Export" icon="fa fa-upload" class="p-button-help"></button>
                    </div>  
                    <span class="p-input-icon-left">
                        <i class="fa fa-search"></i>
                        <input pInputText type="text" placeholder="Global Search" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            Name
                            <p-sortIcon field="name"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="code" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            Code
                            <p-sortIcon field="code"></p-sortIcon>
                            <p-columnFilter type="text" field="code" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="description" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            Description
                            <p-sortIcon field="description"></p-sortIcon>
                            <p-columnFilter type="text" field="description" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>
                    <th pSortableColumn="status" style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            Status
                            <p-sortIcon field="status"></p-sortIcon>
                            <p-columnFilter type="text" field="status" display="menu" class="ml-auto"></p-columnFilter>
                        </div>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
            
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Countries found</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-fieldset>
