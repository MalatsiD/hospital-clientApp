<p-messages></p-messages>
<p-progressBar class="m-2" mode="indeterminate" *ngIf="isLoading"></p-progressBar>
<form [formGroup]="roleForm" (ngSubmit)="submitData()">
    <div class="formgrid grid">
        <div class="field col-12 md:col-4"
        >
            <label for="name">Name *</label>
            <input
                pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid border-round appearance-none outline-none focus:border-primary w-full" 
                id="name" 
                type="text"
                formControlName="name"
            >
            <small class="p-error block" *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.dirty">Name is required</small>
        </div>
        <div class="field col-12">
            <label for="description">Description</label>
            <textarea 
                pInputTextarea
                class="text-base text-color surface-overlay p-2 border-1 border-solid border-round appearance-none outline-none focus:border-primary w-full"
                id="description" 
                type="text" rows="4" 
                formControlName="description"
                ></textarea>
        </div>
    </div>
    <div class="flex justify-content-end flex-wrap">
        <button 
            pButton 
            pRipple 
            type="submit" 
            label="Submit" 
            class="p-button-success m-2"
            [disabled]="roleForm.invalid || isLoading"
        ></button>
        <!-- <button 
            pButton 
            pRipple 
            label="Cancel" 
            class="p-button-danger m-2"
        ></button> -->
    </div>
</form>
